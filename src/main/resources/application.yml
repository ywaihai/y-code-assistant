spring:
  application:
    name: y-ai-code-assistant
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/y_code_assistant
    username: root
    password: 123456
server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.waihai.ycodeassistant.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn